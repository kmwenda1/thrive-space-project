<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Motivation wheel- Thrive Space</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
 <section class="wheel-section">
    <h2>🎡 Spin the Motivation Wheel!</h2>
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="label" style="--i:0;">💧 Drink Water</div>
      <div class="label" style="--i:1;">🌬️ Deep Breaths</div>
      <div class="label" style="--i:2;">✨ Be Proud</div>
      <div class="label" style="--i:3;">😁 Smile</div>
      <div class="label" style="--i:4;">🧘 Stretch</div>
      <div class="label" style="--i:5;">💌 Send Kindness</div>
    </div>
    <button onclick="spin()">SPIN</button>
    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</script>
</body>
</html>
